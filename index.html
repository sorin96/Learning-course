
<!doctype html>
<html>
<head>
    <title>jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="jquery.js"></script>
    <style type="text/css">
	
		.square{
			height:100px;
			width:100px;
			background-color:red;
			float:left;
			margin:10px;
		}
		
		#circle{
			height:100px;
			width:100px;
			background-color:green;
			border-radius:50%;
			margin:10px;
			float:left;
		}
		
    </style>    
</head>

<body>

	<div id="circle"></div>
	<p id="text">This is some text</p>
	<iframe src"http://192.168.0.102:8080/Javascript/"></iframe>
	
	<script>
		
		$("#circle").hover(function(){
			$("#text").html("Changed!");
		});
		
	</script>
</body>
</html>
